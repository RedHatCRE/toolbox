name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: themattrix/tox
    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: Tests
      run: |
          apt-get update -yqq
          apt-get install shellcheck -yqq
          shellcheck --shell=bash *.sh
          tox -v
